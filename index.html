<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link rel="icon" href="imagens/Robo.jpg" type="image/jpg">
    <title>Chamado Infra</title>
</head>
<body>
   <div id="Cabecalho"> 
        <h1 id="Titulo_Principal">Requisições infra</h1> 
        <img id="Foto_Titulo" src="imagens/Robo.jpg" alt="foto_Robo">
   </div>

    <div id="Campo_Preencher"> 
        <input type="text" id="Nome_usuario" placeholder="Digite seu nome">
        <input type="text" id="Localizacao_usuario" placeholder="Digite a sua localização">
        <input type="text" id="Setor" placeholder="Digite seu setor">
        <input type="text" id="SLA" placeholder="Tempo de resolução">
        <input type="text" id="Tipo_solicitacao" placeholder="Tipo de solicitação">
        <input type="text" id="Descricao" placeholder="Descrição">
    </div>

    <button id="Button_Enviar" onclick="enviar()">Enviar Requisição</button> 
    <output id="mensagem"></output>

  <script src="script.js"></script>  
</body>
</html>
